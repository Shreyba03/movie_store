{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>GT Movies Store</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      Hello, {{ user.username }} |
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;">
          Logout
        </button>
      </form>
      | <a href="{% url 'movie_list' %}">Store</a>
      | <a href="{% url 'view_cart' %}">Cart</a>
      | <a href="{% url 'view_orders' %}">My Orders</a>
      | <a href="{% url 'subscription' %}">My Subscription</a> 
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'register' %}">Sign up</a>
    {% endif %}
  </nav>

  <!-- Container wraps all page-specific content -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
