{% extends "base.html" %}
{% block content %}
  <h1>Create account</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  <p><a href="{% url 'movie_list' %}">Back to store</a></p>
{% endblock %}
